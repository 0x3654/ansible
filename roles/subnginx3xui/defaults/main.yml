---
# defaults file for sub_nginx_3xui
required_packages:
  - docker-ce
  - docker-compose-plugin
  - certbot

# Управление установкой Docker репозитория
install_docker_repo: true

# Parameters for repository update control
update_repo: true
force_repo_update: true

# Docker user
docker_user: "{{ role_name | basename }}"

# Common paths
PWD: "/server"
nginx_proxy_sub: "{{ PWD }}/3x-ui-sub"
cert_path: "{{ PWD }}/certbot"

# File permissions
directory_mode: "0755"
file_mode: "0644"