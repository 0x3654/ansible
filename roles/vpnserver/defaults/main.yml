---
# defaults file for vpn_servers

required_packages:
  - docker-ce
  - docker-compose-plugin
  - curl
  - bash
  - openssl
  - htop
  - vim
  - sqlite3
  - certbot
  - python3-setuptools
  - fail2ban
  - whois

# Управление установкой Docker репозитория
install_docker_repo: true

# Parameters for repository update control
update_repo: true
force_repo_update: true

# Docker user
docker_user: "{{ role_name | basename }}"

# Common paths
PWD: "/server"
vpnserver: "{{ PWD }}/vpnserver"
xray_path: "{{ vpnserver }}/3x-ui"
xray_db_path: "{{ xray_path }}/db"
cert_path: "{{ PWD }}/certbot"
amneziawg_path: "{{ vpnserver }}/amneziawg"
fail2ban_path: "{{ vpnserver }}/fail2ban"

# File permissions
directory_mode: "0755"
file_mode: "0600"