---
# handlers file for vpn_servers

- name: restart docker amneziawg
  command: "{{ compose_command }} down && {{ compose_command }} up -d"
  args:
    chdir: "{{ amneziawg_path }}"
  register: compose_result
  changed_when: compose_result.stdout is search('Creating') or compose_result.stdout is search('Recreating') or compose_result.stdout is search('Starting')

- name: restart docker fail2ban
  command: "{{ compose_command }} down && {{ compose_command }} up -d"
  args:
    chdir: "{{ fail2ban_path }}"
  register: compose_result
  changed_when: compose_result.stdout is search('Creating') or compose_result.stdout is search('Recreating') or compose_result.stdout is search('Starting')

- name: docker down vpnserver
  command: "{{ compose_command }} down"
  args:
        chdir: "{{ vpnserver }}"
  register: compose_down_result
  changed_when: compose_down_result.stdout is search('Removing') or compose_down_result.stdout is search('Stopped')
  ignore_errors: true

- name: docker up vpnserver
  command: "{{ compose_command }} up -d"
  args:
        chdir: "{{ vpnserver }}"
  register: compose_up_result
  changed_when: compose_up_result.stdout is search('Creating') or compose_up_result.stdout is search('Recreating') or compose_up_result.stdout is search('Starting')

- name: stop docker 3x-ui
  community.docker.docker_container:
    name: 3x-ui
    state: stopped

- name: start docker 3x-ui
  community.docker.docker_container:
    name: 3x-ui
    state: started
