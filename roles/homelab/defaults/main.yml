---
# defaults file for mediaserver
required_packages:
  - docker-ce
  - docker-compose-plugin

# Управление установкой Docker репозитория
install_docker_repo: true

# Parameters for repository update control
update_repo: true
force_repo_update: false

# user for folders permission
folder_user: "{{ role_name | basename }}"

# Common paths
PWD: "/server/"
path: "{{ PWD }}/{{ role_name | basename }}"

# File permissions
directory_mode: "0755"
file_mode: "0644"

#tautulli
tautulliport: "8181"
#tailscale proxy
tsdproxy_enable: true

#transmisiion
transmission_port: "9091"
transmission_download_dir: "/mnt/torrent/"
transmission_incomplete_dir: "/tmp"
transmission_watch_dir: "/mnt/torrent/new"
#transmisiion-rss
trans_rss_download_path: "/mnt/torrent"
trans_rss_url: "https://datalostfilmfeed.byalex.dev/rssfeeds/aa111fef-aa5d-4f43-8a34-191634420162.xml"
trans_rss_update_interval: "600"
#torrserver
torrserverport: "8090"