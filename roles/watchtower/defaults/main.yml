---
required_packages:
  - docker-ce
  - docker-compose-plugin

# Управление установкой Docker репозитория
install_docker_repo: true

# Parameters for repository update control
update_repo: true
force_repo_update: false

# user for folders permission
folder_user: "{{ role_name | basename }}"

PWD: "/server"
path: "{{ PWD }}/{{ role_name | basename }}"

# File permissions
directory_mode: "0755"
file_mode: "0644"
